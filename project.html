<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="./main.css">
<link rel="shortcut icon" href="./image/clock.jpg" type="image/x-icon">

</head>
<body> 
  
  <h1>
    Todo List 만들기
  </h1>

  <!-- 제작에 참고한 블로그 링크 첨부 -->
  <a 
    href="https://velog.io/@yujinaa/JavaScript%EB%A5%BC-%EC%9D%B4%EC%9A%A9%ED%95%9C-TodoList%EB%A7%8C%EB%93%A4%EA%B8%B0"
    target="_blank">
    제작 참고
  </a>

<p></p>

  <!-- 로그인창 만들기 시작 -->
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="아이디">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="비번">
        </div>
        <button type="submit" class="btn btn-primary" id="전송">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 

    </div>
  </div> 

  <script>

    document.getElementsByTagName('form')[0].addEventListener('submit', function(e){

      if(document.getElementById('아이디').value =='') {
      alert('아이디 입력 안하셨어요')
      e.preventDefault();
      } else if(document.getElementById('비번').value =='') {
      alert('비번 입력 안하셨어요')
      e.preventDefault();
      }

    })

    

  </script>

  <button id="login">로그인</button>

</body>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>


  document.getElementById('login').addEventListener('click', function(){
    document.getElementsByClassName('black-bg')[0].classList.add('show');
    document.getElementsByClassName('white-bg')[0].classList.add('show');
  })

  document.getElementById('close').addEventListener('click', function(){
    document.getElementsByClassName('black-bg')[0].classList.remove('show');
    document.getElementsByClassName('white-bg')[0].classList.remove('show');
  })


  
</script>

</html>
